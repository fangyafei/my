<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;作为中国首家专注于为全球高端客户提供世界顶级奢华私旅的酒店管理团，清晏九洲开创了一种跨时代的模式---让康乾盛世时的人间“乐园”成为现代高端客户的“云端行宫”。以高端精致的建筑和服务，实现“河清海晏，九洲一家”的美好愿景。<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;清晏九洲 携手亚太地区最擅长设计奢华酒店和顶级别墅的设计集团—澳大利亚五合国际，共同打造那香山度假别墅区。并且每一个房间都由李嘉诚御用室内设计师—号称“香港室内设计之父”的高文安亲手设计，每平米造价投入超万元；
