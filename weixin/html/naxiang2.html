<h3 style="text-align:center;">极致用心创造 世界级名宅典范</h3>
<img src="naxiangshan/14.jpg">
<img src="naxiangshan/15.jpg">
<img src="naxiangshan/16.jpg">
<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;中国三亚首个在国家5A景区内建造的白金5星顶级豪宅别墅度假区，拥有168平方公里生态保护区与4.6万平方米那香湖，描绘出一幅山水相济的绝妙画卷。<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;中国三亚投资规模最大的别墅区，总投资30亿元人民币，总建筑面积10万平方米，内设373栋东南亚风情建筑。坐拥钻石级热带雨林一线景观。<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;中国三亚唯一一座户户拥有无边际泳池、超大户外露台和庭院的顶级奢华度假别墅区。且无边际泳池可以完全通过墙体上的电子触屏来调节灯光和水位，自动循环的模式既节约水量，又保持水的过滤和洁净。<br>
</span>
